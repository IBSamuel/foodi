<!-- categories.component.html -->
<section>
  <div class="text-center">
    <p class="text-danger">CUSTOMER FAVORITES</p>
    <p class="fw-semibold fs-1">Popular Categories</p>
  </div>
  <div class="row mx-auto justify-content-center m-4">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of popularCategoryCardArray; let i = index">
      <div class="card border-0 shadow-sm p-4 mb-4">
        <img [src]="item.image" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title h5">{{ item.name }}</h5>
          <p class="card-text">
            <small>{{ item.NumberOfDish }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
