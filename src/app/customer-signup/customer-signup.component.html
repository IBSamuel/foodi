<div class="parent">
  <div class="">
    <div class="w-25 text-center">
      <div class="bg-white child">
        <div class="">
          <img src="../../assets/Group 20.png" class="m-3 text-end" alt=""><br>
        </div>
        <p class="h1 bg text-center greenText">Sign Up</p>
        <input type="text" class="mt-3 greenBorder" placeholder="First Name" [(ngModel)]="firstName"><br>
        <input type="text" class="mt-3 bg-none greenBorder" placeholder="Last Name" [(ngModel)]="lastName"><br>
        <input type="email" class="mt-3 bg-none greenBorder" placeholder="Email" [(ngModel)]="email"><br>
        <input type="password" class="mt-3 bg-none greenBorder" placeholder="Enter password" [(ngModel)]="password"><br>
        <p class="text-center m-2">Already have an account <br> <span class="greenText">Sign in</span></p><br>
        <button class="green text-white p-2  w-75 rounded rounded-5" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
